<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="max-w-screen-xl mx-auto px-8">
        <h1 class="md:text-6xl text-4xl text-center mt-10 font-bold">Welcome Back to your <span class="text-purple-700">Baaper Bank</span></h1>
    </header>
    
    <main class="max-w-screen-xl mx-auto">
  <section class="md:mt-40 mt-20 bg-purple-200 p-16 space-y-8 rounded-md">
    <h1 class="md:text-4xl text-3xl font-medium text-center">Please Login</h1>

        <div class="text-center">
            <input class="p-2 rounded-md block md:w-4/12 mx-auto" placeholder="Your Email" type="email" name="" id="user-email" required> <br>
            <input class="p-2 rounded-md block md:w-4/12 mx-auto" placeholder="Your Password" type="password" name="" id="user-password" required> <br>
            <button class="px-7 py-2 bg-purple-600 text-lg text-white rounded-md hover:bg-purple-800" id="login-btn">Login</button>
        </div>
        
</section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
